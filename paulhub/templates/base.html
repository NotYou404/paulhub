<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="/static/dark-theme.css" rel="stylesheet" id="dark-theme-link">
  <link href="/static/style.css" rel="stylesheet" id="style-link">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <title>PaulHub - {% block title %}{{ title }}{% endblock title %}</title>
  <style>
    html * {
      font-family: Verdana, Helvetica, Arial;
    }
  </style>
  <script src="/static/cookie.js"></script>
</head>

<body id="body">
  <style>
    div.content {
      width: 960px;
      margin: auto;
    }
  </style>
  <div class="content">
    <div class="wrapper">
    <header>
      {% include "_navigation.html" %}
    </header>
    <div>
      {% include "premium/_premium_bar.html" %}
    </div>
    <script>
      if (!getCookie("stfu")) {
        setTimeout(showPremiumBar, 10000)
      }
    </script>
    <div>
      {% include "premium/_premium_popup.html" %}
    </div>
    <script>
      if (!getCookie("stfu")) {
        setTimeout(showPremiumPopup, 1000)
      }
    </script>
    <br>
    {% block content %}
      <h1>To my defense, I don't have unlimited time. Well, I do, but I'm lazy. WORK IN PROGRESSSS!</h1>
    {% endblock content %}
    <br><br><br>
    <div class="push"></div>
    </div>
    <footer>
      {% include "_footer.html" %}
    </footer>
    <script>
      if (document.body.scrollHeight >= window.innerHeight) {
        if (!document.getElementById("doNotAddHeight")) {
          document.body.style["padding-bottom"] = "180px";
        }
      }
    </script>
    <audio id="wantYouGonePlayer" autoplay>
      <source src="/static/music/wantyougone.mp3"/>
    </audio>
  </div>
</body>
</html>
