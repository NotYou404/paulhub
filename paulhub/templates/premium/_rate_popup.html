<style>
    .w3-modal{z-index:3;display:none;padding-top:100px;position:fixed;left:0;top:0;width:100%;height:100%;overflow:auto;background-color:rgb(0,0,0);background-color:rgba(0,0,0,0.4)}
    .w3-animate-zoom {animation:animatezoom 0.6s}@keyframes animatezoom{from{transform:scale(0)} to{transform:scale(1)}}
    .w3-display-topright{position:absolute;right:0;top:0}
    div.rate-us-div {
      margin: 0;
      border-radius: 30px;
      padding-left: 100px;
      padding-right: 100px;
      padding-top: 20px;
      padding-bottom: 60px;
    }
    .div-border-wrap-rate-us {
      max-width: 850px;
      border-radius: 32px;
      margin: auto;
      padding: 4px;
      position: relative;
      background: rgb(0, 130, 255);
    }
    div.cross-wrapper {
      padding-top: 30px;
      padding-right: 30px;
      font-size: 20px;
    }
    .premium-popup-replace-close-button {
      cursor: pointer;
    }
    a.copy-link-btn {
      background-color: rgb(0, 94, 201);
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 5px;
      padding-bottom: 7px;
      border-radius: 15px;
      font-size: 36px;
    }
  </style>
  
  <div id="rateUsPopup" class="w3-modal">
  <div class="div-border-wrap-rate-us w3-animate-zoom">
    <div class="rate-us-div">
      <div class="w3-display-topright cross-wrapper">
      <span id="closeRateUsSpan" onclick="hideRateUsPopup()" class="premium-popup-replace-close-button not-selectable">&times;</span>
      </div>
      <p style="font-size: 22px; text-align: center;">
        Dear PaulHub user<br>If you've been enjoying our Service, please consider leaving a good review.
      </p>
      <br><br>
      <div style="display: flex; justify-content: center;">
        <a class="copy-link-btn" href="https://example.com" target="_blank">Rate us</a>
      </div>
    </div>
  </div>
  </div>
  <script>
    function showRateUsPopup() {
      let rateUsPopup = document.getElementById("rateUsPopup");
      rateUsPopup.style.display='block';
    }
    function hideRateUsPopup() {
      let rateUsPopup = document.getElementById("rateUsPopup");
      rateUsPopup.style.display='none';
    }
  </script>
