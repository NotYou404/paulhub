<style>
 .justify-horizontally-premium-bar {
    display: none;
    height: 60px;
    align-items: center;
    justify-content: space-between;
    margin: auto;
    padding-left: 40px;
    padding-right: 20px;
  }
  div.premium-gradient {
    background: rgb(2,0,36);
    background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(119,0,255,1) 74%, rgba(0,212,255,1) 100%);
    border-radius: 0px 0px 10px 10px;
  }
  h2 {
    text-align: center;
    text-size-adjust: auto;
    font-size: calc(12px + .5vw);
  }
  .popup {
    position: relative;
    display: inline-block;
    cursor: pointer;
    width: 100%;
  }
  .popup .popuptext {
    visibility: hidden;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  .popup .show {
    display: flex;
    visibility: visible;
    -webkit-animation: fadeIn 0.6s;
    animation: fadeIn 0.6s;
  }
  @-webkit-keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity:1 ;}
  }
</style>

<div class="popup">
  <div id="premiumBar" class="popuptext container flex-row justify-horizontally-premium-bar premium-gradient">
    <a href="/premium"><h2>Buy PaulHub Premium!</h2></a>
    <button id="premiumBarCloseBtn" onclick="hideTimeoutPremiumBar(20000)" style="background: none; border: none; border-radius: 4px; width: 35px; height: 35px; text-align: center; padding-top: 5px;">
        <img src="/static/cross.png" alt="Close Popup" width=18 height=18>
    </button>
</div>
<script>
  function showPremiumBar() {
    let premiumBarPopup = document.getElementById("premiumBar");
    if (!premiumBarPopup.classList.contains("show")) {
      premiumBarPopup.classList.toggle("show");
    }
  }
  function hidePremiumBar() {
    let premiumBarPopup = document.getElementById("premiumBar");
    if (premiumBarPopup.classList.contains("show")) {
      premiumBarPopup.classList.toggle("show");
    }
  }
  function hideTimeoutPremiumBar(timeout) {
    hidePremiumBar();
    setTimeout(showPremiumBar, timeout);
  }
</script>
