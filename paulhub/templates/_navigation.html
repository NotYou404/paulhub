<nav class="navbar fixed-top navbar-expand-lg navbar-dark flex-column ">
  <style>
    .justify-horizontally {
      display: flex;
      height: 100px;
      align-items: center; /* Align Items Vertically */
      justify-content: space-between; /* Align Items Horizontally */
      margin: auto;
      padding-left: 20px;
      padding-right: 20px;
    }
  </style>
  <div class="container flex-row justify-horizontally">

    <a class="navbar-brand" href="/">
      <img src="/static/paulhub_transparent.png" width="230" height="80" class="d-inline-block align-top" alt="PaulHub">
    </a>

    <style>
        h1 {
          text-align: center;
          text-size-adjust: auto;
          font-size: calc(42px + .5vw);
        }
    </style>
      <h1>{{ header_text }}</h1>

    <style>
    /* The Modal (background) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      padding-top: 0px; /* Location of the box */
      right: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }
    
    /* Modal Content */
    .modal-content {
      position: fixed;
      right: 0;
      top: 0;
      background-color: #fefefe;
      margin: auto;
      padding: 0;
      /*border: 1px solid rgb(80, 80, 80);*/
      border-radius: 14px;
      width: 350px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
      -webkit-animation-name: animateright;
      -webkit-animation-duration: 0.4s;
      animation-name: animateright;
      animation-duration: 0.4s
    }
    
    /* Add Animation */
    @-webkit-keyframes animateright {
      from {right:-350px; opacity:0} 
      to {right:0; opacity:1}
    }
    
    @keyframes animateright {
      from {right:-350px; opacity:0} 
      to {right:0; opacity:1}
    }
    
    /* The Close Button */
    .close {
      color: rgb(88, 88, 88);
      /*float: right;*/
      font-size: 35px;
      font-weight: bold;
      /*padding-top: 5px;
      padding-right: 7px;*/
      align-self: auto;
      vertical-align: middle;
    }
    
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
    
    .modal-header {
      padding: 2px 10px;
      background-color: rgb(44, 44, 44);
      color: rgb(240, 240, 240);
      border: 1px solid rgb(80, 80, 80);
      border-radius: 14px;
    }
    
    .modal-body {
      padding: 2px 16px;
      background-color: rgb(44, 44, 44);
      color: rgb(240, 240, 240);
    }

    ul {
      list-style-type: none;
      margin: 0px;
      padding: 15px;
      font-size: 22px;
    }
    
    li {
      margin: 15px;
    }

    a:link {
      color: rgb(200, 200, 200);
      text-decoration: none;
    }
    a:visited {
      color: rgb(200, 200, 200);
      text-decoration: none;
    }
    a:hover {
      color: rgb(210, 210, 210);
      text-decoration: underline;
    }
    a:active {
      color: rgb(190, 190, 190);
      text-decoration: underline;
    }
    </style>
      <button id="myBtn" style="background-color: #242424; border: 1px solid #000000; border-radius: 4px;">
          <img src="static/menu.png" alt="Open Navigation Menu" width="20px" height="20px">
      </button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <button style="background-color: rgb(76, 76, 76); border: 0px solid #000000; border-radius: 5px; float: right; width: 45px; height: 45px;">
            <span class="close">&times;</span>
            </button>
            <!--<h1>PaulHub</h1>-->
            <ul>
              {% for link in ["home", "about"] %}
              <li><a href="{{ url_for(link) }}">{{ link|upper }}</a></li>
              {% endfor %}
            </ul>
          </div>
          <!--<div class="modal-body">
            
          </div>-->
        </div>
    </div>
        
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
  </div>
</nav>
